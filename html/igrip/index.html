<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style/style.css"/>
    <title>iGrip :: Welcome!</title>
    <body>
        <div id="topBar">
            <div class="barBox">
                &nbsp;
            </div>
            <div id="logo">
                &nbsp;
            </div>
            <div class="barBox" id="topStatus">
                Status: <font color='#ff0000'>Offline</font>
            </div>
        </div>
        <div id="topMenu">
            <div class="menuItem">
                <div class="bigBtn">
                    Go home
                </div>
            </div>
            <div class="menuItem">
                <div class="bigBtn">
                    Set home
                </div>
            </div>
            <div class="menuItem">
                <div class="bigBtn">
                    Options
                </div>
            </div>
        </div>
        <div id="statusBox">Idle.
        </div>
        <div id="controlBox">
            <div class="controlBoxNameEntry">
                Finger 1
            </div>
            <div class="controlBoxEntry">
                <!----div class="controlBoxEntryHandle">
                    DOF 1
                </div-->
                <div class="controlBoxCol">
                    <iframe src="widget.html" width=100% height=100% frameBorder="0" id="dof1_position"></iframe>
                </div>
                <div class="controlBoxCol">
                    <iframe src="widget.html" width=100% height=100% frameBorder="0" id="dof1_velocity"></iframe>
                </div>
                <div class="controlBoxCol">
                    <iframe src="widget.html" width=100% height=100% frameBorder="0" id="dof1_stiffness"></iframe>
                </div>
            </div>
            <div class="controlBoxEntry">
                <svg width="900px" height="5px" viewBox="0 0 900 5">
                  <line x1="10" y1="2" x2="890" y2="2" stroke-width="2" stroke="#afafaf"
                        stroke-linecap="round" stroke-dasharray="30, 40"/>
                </svg>
            </div>
            <div class="controlBoxEntry">
                <div class="controlBoxNameEntry">
                    Finger 2
                </div>
                <div class="controlBoxCol">
                    <iframe src="widget.html" width=100% height=100% frameBorder="0" id="dof2_position"></iframe>
                </div>
                <div class="controlBoxCol">
                    <iframe src="widget.html" width=100% height=100% frameBorder="0" id="dof2_velocity"></iframe>
                </div>
                <div class="controlBoxCol">
                    <iframe src="widget.html" width=100% height=100% frameBorder="0" id="dof2_stiffness"></iframe>
                </div>
            </div>
        </div>
        <div id="footer">
            Designed by <a href="http://github.com/krutt">Andrew Nedea</a> - 2019
        </div>
    </body>
    <script src="libs/controller.js"></script>
</head>
